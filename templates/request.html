<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Person In Need Project</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
</head>

<body class="grey lighten-4">
    <nav>
        <div class="nav-wrapper teal accent-4">
            <a href="/" class="brand-logo center">The Person In Need Project</a>
        </div>
    </nav>

    <div class="container main">
        <h3 class="center-align">Request Essential Supplies</h3>
        <br>
        <form class="col s12" method="POST">
            <div class="col s12">
                <h5><strong>Where do you live?</strong></h5>
                <p>
                    <div class="row">
                        <div class="col s4">
                            <label>
                              <input class="with-gap" name="state" id="vic" type="radio" checked value="VIC" />
                              <span style = "color:black">VIC</span>
                            </label>
                        </div>
                        <div class="col s4">
                            <label>
                              <input class="with-gap" name="state" id="tas" type="radio" value="TAS"/>
                              <span style = "color:black">TAS</span>
                            </label>
                        </div>
                        <div class="col s4">
                            <label>
                                <input class="with-gap"  name="state" id="sa" type="radio" value="ACT" />
                                <span style = "color:black">ACT</span>
                            </label>
                        </div>
                    </div>
                </p>
                <p>
                    <div class="row">
                        <div class="col s4">
                            <label>
                              <input class="with-gap"  name="state" id="nsw" type="radio" value="NSW" />
                              <span style = "color:black">NSW</span>
                            </label>
                        </div>
                        <div class="col s4">
                            <label>
                              <input class="with-gap"  name="state" id="qld" type="radio" value="QLD" />
                              <span style = "color:black">QLD</span>
                            </label>
                        </div>
                    </div>
                </p>
                <p>
                    <div class="row">
                        <div class="col s4">
                            <label>
                              <input class="with-gap"  name="state" id="sa" type="radio" value="SA" />
                              <span style = "color:black">SA</span>
                            </label>
                        </div>
                        <div class="col s4">
                            <label>
                              <input class="with-gap"  name="state" id="wa" type="radio" value="WA" />
                              <span style = "color:black">WA</span>
                            </label>
                        </div>
                    </div>
                </p>
                <br>
                <div class="row">
                    <div class="col s12">
                        <h5><strong>What is your postcode?</strong></h5>
                        <div class="input-field">
                            <input placeholder="1000" id="postcode" name="postcode" type="text" class="validate">
                        </div>
                    </div>
                    <br>
                    <div class="col s12">
                        <h5><strong>What is your full name?</strong></h5>
                        <div class="input-field">
                            <input placeholder="Mike White" id="name" name="name" type="text" class="validate">
                        </div>
                    </div>
                    <div class="col s12">
                        <h5><strong>What is your phone number?</strong></h5>
                        <div class="input-field">
                            <input placeholder="0400 000 000" id="phone" name="phone" type="text" class="validate">
                        </div>
                    </div>
                </div>
                <br>
                <div class="col s12">
                    <h5><strong>What items do you need?</strong></h5>
                    <p>
                        <div class="row">
                            <div class="col s3">
                                <label>
                                  <input name="items" value="grocery" type="checkbox" />
                                  <span style="color:black">Groceries or Food</span>
                            </label>
                            </div>
                            <div class="col s3">
                                <label>
                                <input name="items" value="toilet paper or hygiene products" type="checkbox" />
                                <span style="color:black">Toilet Paper or Hygiene Products</span>
                                </label>
                            </div>
                            <div class="col s3">
                                <label>
                                <input name="items" value="stationery" type="checkbox" />
                                <span style="color:black">Stationery or Other School Supplies</span>
                          </label>
                            </div>
                            <div class="col s3">
                                <label>
                                <input name="items" value="medicine" type="checkbox" />
                                <span style="color:black">Over-The-Counter Medication</span>
                          </label>
                            </div>
                        </div>
                    </p>
                </div>

                <br>
                <div class="input-field col s12">
                    <h5><strong>Any extra comments?</strong></h5>
                    <div class="input-field">
                        <input placeholder="Comments" id="description" name="description" type="text">
                    </div>
                </div>

                <br><br>
                <div class="row">

                    <div class="col s6 center-align">
                        <a type="cancel" id="cancel" href="/" class="btn red lighten-2 right-align"><b><font size = "4">CANCEL</font></b></a>

                    </div>
                    <div class="col s6 left-align">
                        <button type="submit" class="btn red green accent-3"><b><font size = "4">SUBMIT</font></b></button>
                    </div>
                    <!-- <a href="/request-success" id="submit-btn" class="btn red lighten-2">Submit</a> -->
                </div>
            </div>
        </form>

        <br><br>

    </div>

    <footer class="page-footer teal accent-4">
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Team Probis - ACS
            </div>
        </div>
    </footer>
    <script src="{{url_for('static', filename='index.js')}}"></script>
</body>

</html>

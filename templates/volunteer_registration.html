<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>
        Register as a Volunteer
    </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
</head>

<body class="grey lighten-4">
    <nav>
        <div class="nav-wrapper teal accent-4">
            <a href="/" class="brand-logo center">The People In Need Project</a>
        </div>
    </nav>
    <div class="container main">
        <h3 class="center-align">Register as a Volunteer</h3>
        <br></br>

        <form class="col s12" method="POST" onsubmit="if(document.getElementById('agree').checked) { 
                return true; 
                } 
                else { 
                    return false; 
                }">
            <div class="col s12">
                <div class="col s6">
                    <div class="input-field">
                        <input placeholder="Michael" id="first-name" name="first-name" type="text" class="validate">
                        <label for="first-name">First Name</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input placeholder="Johnson" id="last-name" name="last-name" type="text" class="validate">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input placeholder="" id="driver-license" name="driver-license" type="text" class="validate">
                        <label for="driver-license">Identity Document (Driver's License Number)</label>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <label for="state">Your State of Residence</label>
                <p>
                    <div class="row">
                        <div class="col s6">
                            <label>
                              <input class="with-gap" name="state" id="vic" type="radio" checked value="VIC" />
                              <span>VIC</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label>
                              <input class="with-gap" name="state" id="tas" type="radio" value="TAS"/>
                              <span>TAS</span>
                            </label>
                        </div>
                    </div>
                </p>
                <p>
                    <div class="row">
                        <div class="col s6">
                            <label>
                              <input class="with-gap"  name="state" id="nsw" type="radio" value="NSW" />
                              <span>NSW</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label>
                              <input class="with-gap"  name="state" id="qld" type="radio" value="QLD" />
                              <span>QLD</span>
                            </label>
                        </div>
                    </div>
                </p>
                <p>
                    <div class="row">
                        <div class="col s6">
                            <label>
                              <input class="with-gap"  name="state" id="sa" type="radio" value="SA" />
                              <span>SA</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label>
                              <input class="with-gap"  name="state" id="wa" type="radio" value="WA" />
                              <span>WA</span>
                            </label>
                        </div>
                    </div>
                </p>
                <p>
                    <div class="row">
                        <div class="col s6">
                            <label>
                           <input class="with-gap" name="state" id="act" type="radio" value="ACT"/>
                           <span>ACT</span>
                           </label>
                        </div>
                    </div>
                </p>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <input placeholder="3000" id="volunteer-postcode" name="volunteer-postcode" type="text" class="validate">
                    <label for="volunteer-postcode">Postcode</label>
                </div>
            </div>
            <div class="col s12">
                <div class="col s4">
                    <div class="input-field">
                        <input placeholder="0000 000 000" id="tel" name="tel" type="text" class="validate">
                        <label for="tel">Phone Number</label>
                    </div>
                </div>
                <div class="col s4">
                    <div class="input-field">
                        <input placeholder="xxxxxx@example.com" id="email" name="email" type="text" class="validate">
                        <label for="email">Email Address</label>
                    </div>
                </div>
            </div>
            <br></br>
            <!-- <input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agreed to the Terms and Conditions and Privacy Policy. -->
            <label>
                <input name="tnc" value="tnc" type="checkbox" id="agree" />
                <span>I have read and agree to the Terms and Conditions and Privacy Policy</span>
            </label>
            <br><br>
            <br></br>
            <div class="row">

                <div class="col s6 center-align">
                    <a href="/" id="cancel" class="btn red lighten-2 right-align"><b><font size = "4">CANCEL</font></b></a>

                </div>
                <div class="col s6 left-align">
                    <button type="submit" class="btn red green accent-3"><b><font size = "4">SUBMIT</font></b></button>
                </div>
                <!-- <a href="/request-success" id="submit-btn" class="btn red lighten-2">Submit</a> -->
            </div>
    </div>

    </form>
    <br></br>
    </div>
    <footer class="page-footer teal accent-4">
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Team Probis - ACS
            </div>
        </div>
    </footer>
    <script src="{{url_for('static', filename='index.js')}}"></script>
</body>

</html>
